<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <header><h1>タスクマネージャー</h1></header>
      <form id="todo-form">
        <p>タスクを追加する// ADD TASK</p>
        <div class="form-control">
          <input type="text" id="todo-input" placeholder=" what will you do?" />

          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>タスクを編集します。// EDIT TASK</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">取り消す // CANCEL</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>検索 // SEARCH</h4>
          <form>
            <input type="text" id="search-input" placeholder="SEARCH" />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>FILTER:</h4>
          <select id="filter-select">
            <option value="all">ALL // 全て</option>
            <option value="all">DIDS // 準備</option>
            <option value="all">TO DO // すること</option>
          </select>
        </div>
      </div>
      <div id="todo-list"></div>
      <div class="todo">
        <h3>EX 1...</h3>
        <button class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="todo">
        <h3>EX 2...</h3>
        <button class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </body>
</html>
